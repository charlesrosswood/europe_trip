<!DOCTYPE html>
<html>
<head lang="en" profile="http://www.w3.org/2005/10/profile">
        <meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
		<title>{% block title %}{% endblock %}</title>

		<link rel="icon"
			type="image/png"
			sizes="96x96"
			href="{{ url_for('static', filename='images/favicons/favicon-96x96.png') }}">

		<link rel='stylesheet' type='text/css'
			  href="{{ url_for('static', filename='css/layout.css') }}">

		<link rel='stylesheet' type='text/css'
			  href="{{ url_for('static', filename='css/colours.css') }}">

    		<link rel='stylesheet' type='text/css'
			  href="{{ url_for('static', filename='css/transitions.css') }}">

		<link rel='stylesheet'
			  type='text/css'
			  href='http://fonts.googleapis.com/css?family=Anton'>

</head>
<body class="background-color-0">
    <div id="header-container" class="vert-center color-6">
        <div class="margin-left-5 delayed-fade-in">
            {% block error_heading %}{% endblock %}
        </div>
        <div class="slide-in-from-right hline background-color-1a margin-left-5"></div>

        <p class="delayed-fade-in margin-left-5">
           {% block error_content %}{% endblock %}
        </p>
    </div>

</body>
</html>
