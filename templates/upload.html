{% extends "_base.html" %}
	{% block title %}Make a post{% endblock %}

    {% block head_scripts %}
        <link rel='stylesheet' type='text/css'
            href="{{ url_for('static', filename='css/upload.css') }}">
    {% endblock %}

	{% block content %}
    <div class="upload-page color-6 delayed-fade-in">

        <form onSubmit="event.preventDefault()"
              id="upload-photo" name="uploadForm">

            <div id="user-entry" class="form-element">
                <label>
                    User
                </label>
                <select id="user-details">
                        <option value="">Choose a user...</option>
                    {% for user in context.users %}
                        <option value="{{ user.user_id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="photo-entry" class="form-element">
                <label>
                    Photo
                </label>
                <input type="file" name="image" id="file-field" multiple>
            </div>

            <div id="post-entry" class="form-element">
                <label>
                    Post
                </label>
                <textarea name="status" id ="status-text" form="upload-photo"
                          placeholder="Add a status post here..."></textarea>
            </div>

            <div id="form-submit" class="form-element">
                <input type="submit" name="submit" id="upload-button" value="Submit">
            </div>
        </form>


        <div id="img-preview">

        </div>
    </div>
	{% endblock %}

    {% block tail_scripts %}
		<script type="text/javascript"
			src="{{ url_for('static', filename='js/upload_view/upload_view_bundle.js') }}"></script>
	{% endblock %}
